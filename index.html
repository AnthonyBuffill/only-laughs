<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Random Meme Generator</title>
  </head>

  <body>

    <header class="">
        <h1>Only Laughs</h1>
    </header>

    <div class="container">
        <div class="button-container-left">
            <h3>Picture Generator </h3>
            <button class="mb-6 bg-yellow-400 hover:bg-yellow-400 text-white font-bold py-2 px-4 border-b-4 border-yellow-700 hover:border-yellow-500 rounded">Generate Joke</button>

            <h3>Joke Generator</h3>
            <button class="space-x-4 bg-yellow-400 hover:bg-yellow-400 text-white font-bold py-2 px-4 border-b-4 border-yellow-700 hover:border-yellow-500 rounded">Generate Joke</button>
        </div>
    </div>
   
    <div class="jokesContainer flex">
        <div class="size-40 h-96 pt-10 mt-6 max-auto bg-white border-4 border-purple-600 rounded-xl shadow dark:bg-gray-800 flex flex-wrap justify-between items-center">
            <div class="p-5 mb-4 text-center">
                <h4 class="mt-0">Joke Generated</h4>
                <figure class="relative max-w-sm transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0">
                    <a href="#">
                      <img class="rounded-lg" src="" alt="______">
                    </a>
                    <figcaption class="absolute px-4 text-lg text-white bottom-6">
                        <p>........</p>
                    </figcaption>
                </figure>   
        <!-- buttons -->
    <div class="buttons mb-4 flex space-x-4">
          <!-- .ramdonJokeBtn -->
        <button class="space-x-4 bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">Random Joke</button>
          <!-- .save Button (actually a link). No href initially -->
          <!-- <button class="randomBtn">Random joke</button> -->
          <!-- 3D button example from tail wind: <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Button</button> -->
         <button class="space-x-4 bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded inline-flex items-center"><svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg><span>Save</span></button>
            <!-- Save button example tailwind<button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center"><svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg><span>Download</span></button> -->
            <!-- <button class="saveBtn" target="" rel="">Save</a> -->
        </div>
      </div>
    </div>
</div>

<footer class="fixed bottom-0 left-0 z-20 w-full p-4 bg-white rounded-lg shadow m-4 dark:bg-gray-800">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">

            </li>
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">Contact</a>
